version: '1.0'
stages:
- checkout
- build
- push
steps:
  build:
    title: Building Docker Image
    type: build
    stage: build
    image_name: spark-operator-py
    working_directory: {{clone}}
    tag: 'master'
    dockerfile: Dockerfile
  push_to_dockerhu:
    stage: 'push'
    type: push
    title: Pushing to a registry
    candidate: ${{build}}
    tag: 'latest'
    registry: dockerhub
    image_name: koolay/spark-operator-py    
